# Brain Sentry - Production Deployment
# Includes PostgreSQL, FalkorDB, Backend, Frontend, and Nginx reverse proxy

version: '3.9'

services:
  # PostgreSQL - Primary database
  postgres:
    image: postgres:16-alpine
    container_name: brainsentry-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-brainsentry}
      POSTGRES_USER: ${POSTGRES_USER:-brainsentry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - brainsentry-net

  # FalkorDB - Graph database with vector search
  falkordb:
    image: falkordb/falkordb:latest
    container_name: brainsentry-falkordb
    environment:
      FALKORDB_NAME: brainsentry
      # Optional: Enable persistence
      # FALKORDB_ARGS: "--dir /data --appendonly yes"
    volumes:
      - falkordb_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - brainsentry-net

  # Brain Sentry Backend
  backend:
    build:
      context: ./brain-sentry-backend
      dockerfile: Dockerfile
    container_name: brainsentry-backend
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-brainsentry}
      POSTGRES_USER: ${POSTGRES_USER:-brainsentry}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      # FalkorDB
      FALKORDB_HOST: falkordb
      FALKORDB_PORT: 6379
      FALKORDB_PASSWORD: ${FALKORDB_PASSWORD:-}
      # LLM
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      # Security
      JWT_SECRET: ${JWT_SECRET}
      # Multi-tenancy
      MULTI_TENANCY_ENABLED: "true"
      # Actuator
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      falkordb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - brainsentry-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.brainsentry-backend.loadbalancer.server.port=8080"

  # Brain Sentry Frontend
  frontend:
    build:
      context: ./brain-sentry-frontend
      dockerfile: Dockerfile
    container_name: brainsentry-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - brainsentry-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.services.brainsentry-frontend.loadbalancer.server.port=80"

  # Nginx Reverse Proxy (optional - use for production)
  nginx:
    image: nginx:alpine
    container_name: brainsentry-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - brainsentry-net
    profiles:
      - with-nginx

volumes:
  postgres_data:
    driver: local
  falkordb_data:
    driver: local

networks:
  brainsentry-net:
    driver: bridge
