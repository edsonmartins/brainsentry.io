<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" font-family="'Segoe UI', system-ui, sans-serif">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Component gradients -->
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>

    <linearGradient id="nginxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>

    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <linearGradient id="postgresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <linearGradient id="falkorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>

    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>

    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>

    <!-- Arrow marker for bidirectional -->
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>

    <!-- Arrow marker start -->
    <marker id="arrowhead-start" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="800" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" fill="#f8fafc" font-size="32" font-weight="bold">Brain Sentry - Architecture</text>
  <text x="600" y="80" text-anchor="middle" fill="#94a3b8" font-size="16">Agent Memory System for Developers</text>

  <!-- User/Client Zone -->
  <g transform="translate(80, 150)">
    <rect x="0" y="0" width="160" height="100" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <circle cx="80" cy="40" r="25" fill="#64748b"/>
    <circle cx="80" cy="32" r="12" fill="#94a3b8"/>
    <path d="M55 60 Q80 85 105 60" fill="#94a3b8"/>
    <text x="80" y="85" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="600">Users / Clients</text>
  </g>

  <!-- Frontend Zone -->
  <g transform="translate(320, 130)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="140" rx="16" fill="url(#frontendGrad)"/>
    <!-- React icon -->
    <g transform="translate(75, 25)">
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2" transform="rotate(60 25 25)"/>
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2" transform="rotate(-60 25 25)"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
    </g>
    <text x="100" y="85" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Frontend</text>
    <text x="100" y="105" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">React 18 + TypeScript</text>
    <text x="100" y="122" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Tailwind CSS + Radix UI</text>
  </g>

  <!-- Nginx Zone -->
  <g transform="translate(320, 320)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="100" rx="16" fill="url(#nginxGrad)"/>
    <text x="100" y="45" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Nginx</text>
    <text x="100" y="68" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Reverse Proxy</text>
    <text x="100" y="85" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="11">SSL Termination + Load Balancing</text>
  </g>

  <!-- Backend Zone -->
  <g transform="translate(600, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="180" rx="16" fill="url(#backendGrad)"/>
    <!-- Spring leaf icon -->
    <path d="M120 30 Q130 50 120 70 Q110 50 120 30" fill="white" opacity="0.9"/>
    <path d="M120 40 Q140 50 135 70" fill="none" stroke="white" stroke-width="2"/>
    <text x="120" y="100" text-anchor="middle" fill="white" font-size="20" font-weight="bold">Backend</text>
    <text x="120" y="125" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">Spring Boot 3.2 + Java 21</text>
    <text x="120" y="145" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="11">JWT Auth + Multi-tenant</text>
    <text x="120" y="162" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="11">Prometheus Metrics</text>
  </g>

  <!-- PostgreSQL Zone -->
  <g transform="translate(920, 120)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="120" rx="16" fill="url(#postgresGrad)"/>
    <!-- Database icon -->
    <ellipse cx="90" cy="35" rx="30" ry="10" fill="rgba(255,255,255,0.3)"/>
    <rect x="60" y="35" width="60" height="40" fill="rgba(255,255,255,0.2)"/>
    <ellipse cx="90" cy="75" rx="30" ry="10" fill="rgba(255,255,255,0.3)"/>
    <text x="90" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">PostgreSQL</text>
    <text x="90" y="115" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Audit + Users + Tenants</text>
  </g>

  <!-- FalkorDB Zone -->
  <g transform="translate(920, 280)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="120" rx="16" fill="url(#falkorGrad)"/>
    <!-- Graph icon -->
    <circle cx="70" cy="45" r="8" fill="white"/>
    <circle cx="110" cy="35" r="8" fill="white"/>
    <circle cx="90" cy="75" r="8" fill="white"/>
    <line x1="70" y1="45" x2="110" y2="35" stroke="white" stroke-width="2"/>
    <line x1="70" y1="45" x2="90" y2="75" stroke="white" stroke-width="2"/>
    <line x1="110" y1="35" x2="90" y2="75" stroke="white" stroke-width="2"/>
    <text x="90" y="100" text-anchor="middle" fill="white" font-size="16" font-weight="bold">FalkorDB</text>
    <text x="90" y="115" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="10">Graph + Vector Search</text>
  </g>

  <!-- Redis Zone -->
  <g transform="translate(920, 440)" filter="url(#shadow)">
    <rect x="0" y="0" width="180" height="100" rx="16" fill="url(#redisGrad)"/>
    <!-- Redis icon -->
    <rect x="70" y="30" width="40" height="12" rx="2" fill="white"/>
    <rect x="70" y="45" width="40" height="12" rx="2" fill="white"/>
    <rect x="70" y="60" width="40" height="12" rx="2" fill="white"/>
    <text x="90" y="88" text-anchor="middle" fill="white" font-size="16" font-weight="bold">Redis</text>
  </g>

  <!-- OpenRouter / LLM Zone -->
  <g transform="translate(600, 450)" filter="url(#shadow)">
    <rect x="0" y="0" width="240" height="100" rx="16" fill="url(#llmGrad)"/>
    <!-- AI brain icon -->
    <g transform="translate(30, 25)">
      <circle cx="25" cy="25" r="20" fill="none" stroke="white" stroke-width="2"/>
      <path d="M15 25 Q25 15 35 25 Q25 35 15 25" fill="white"/>
      <circle cx="25" cy="25" r="5" fill="#7c3aed"/>
      <path d="M45 18 L52 15 L50 25 L52 35 L45 32" fill="white"/>
    </g>
    <text x="150" y="45" text-anchor="middle" fill="white" font-size="18" font-weight="bold">OpenRouter API</text>
    <text x="150" y="65" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">x-ai/grok-4.1-fast</text>
    <text x="150" y="85" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="11">LLM Analysis + Context</text>
  </g>

  <!-- Connection Lines -->
  <!-- User to Frontend -->
  <path d="M240 200 L320 200" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="280" y="190" text-anchor="middle" fill="#94a3b8" font-size="10">HTTPS</text>

  <!-- Frontend to Nginx -->
  <path d="M420 270 L420 320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Nginx to Backend -->
  <path d="M520 370 L600 370" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="560" y="360" text-anchor="middle" fill="#94a3b8" font-size="10">HTTP :8080</text>

  <!-- Backend to PostgreSQL -->
  <path d="M840 250 L920 180" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="860" y="205" text-anchor="middle" fill="#94a3b8" font-size="10">JPA/SQL</text>

  <!-- Backend to FalkorDB -->
  <path d="M840 290 L920 340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="860" y="325" text-anchor="middle" fill="#94a3b8" font-size="10">Graph</text>

  <!-- Backend to Redis -->
  <path d="M840 350 L920 490" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="860" y="440" text-anchor="middle" fill="#94a3b8" font-size="10">Cache</text>

  <!-- Backend to OpenRouter -->
  <path d="M720 380 L720 450" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="750" y="420" text-anchor="middle" fill="#a78bfa" font-size="10">REST API</text>

  <!-- Data Flow Labels -->
  <g transform="translate(80, 650)">
    <rect x="0" y="0" width="300" height="130" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="150" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Data Flow</text>
    <circle cx="20" cy="50" r="5" fill="#0ea5e9"/>
    <text x="35" y="54" fill="#94a3b8" font-size="11">HTTP Request</text>
    <circle cx="20" cy="70" r="5" fill="#f97316"/>
    <text x="35" y="74" fill="#94a3b8" font-size="11">Business Logic</text>
    <circle cx="20" cy="90" r="5" fill="#3b82f6"/>
    <text x="35" y="94" fill="#94a3b8" font-size="11">SQL Query (PostgreSQL)</text>
    <circle cx="20" cy="110" r="5" fill="#ef4444"/>
    <text x="35" y="114" fill="#94a3b8" font-size="11">Graph Query (FalkorDB)</text>
  </g>

  <!-- Features Panel -->
  <g transform="translate(420, 650)">
    <rect x="0" y="0" width="320" height="130" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="160" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Features</text>
    <text x="20" y="50" fill="#94a3b8" font-size="11"> Multi-tenant Architecture</text>
    <text x="20" y="68" fill="#94a3b8" font-size="11"> JWT Authentication</text>
    <text x="20" y="86" fill="#94a3b8" font-size="11"> Vector Search (384 dims)</text>
    <text x="20" y="104" fill="#94a3b8" font-size="11"> Memory Relationships (Graph)</text>
    <text x="20" y="122" fill="#94a3b8" font-size="11"> Full Audit Trail</text>
  </g>

  <!-- Tech Stack Panel -->
  <g transform="translate(780, 650)">
    <rect x="0" y="0" width="320" height="130" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="160" y="25" text-anchor="middle" fill="#f8fafc" font-size="14" font-weight="bold">Tech Stack</text>
    <text x="20" y="50" fill="#0ea5e9" font-size="11" font-weight="bold">Frontend:</text>
    <text x="95" y="50" fill="#94a3b8" font-size="11">React 18, TypeScript, Vite</text>
    <text x="20" y="68" fill="#f97316" font-size="11" font-weight="bold">Backend:</text>
    <text x="95" y="68" fill="#94a3b8" font-size="11">Spring Boot 3.2, Java 21</text>
    <text x="20" y="86" fill="#3b82f6" font-size="11" font-weight="bold">Database:</text>
    <text x="95" y="86" fill="#94a3b8" font-size="11">PostgreSQL 16, FalkorDB</text>
    <text x="20" y="104" fill="#dc2626" font-size="11" font-weight="bold">Cache:</text>
    <text x="95" y="104" fill="#94a3b8" font-size="11">Redis (embeddings, sessions)</text>
    <text x="20" y="122" fill="#8b5cf6" font-size="11" font-weight="bold">LLM:</text>
    <text x="95" y="122" fill="#94a3b8" font-size="11">OpenRouter (grok-4.1-fast)</text>
  </g>

  <!-- Port indicators -->
  <g transform="translate(270, 180)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#334155"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="bold">443</text>
  </g>
  <g transform="translate(550, 360)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#334155"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="bold">8080</text>
  </g>
  <g transform="translate(880, 150)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#334155"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="bold">5432</text>
  </g>
  <g transform="translate(880, 320)">
    <rect x="-15" y="-10" width="30" height="20" rx="4" fill="#334155"/>
    <text x="0" y="4" text-anchor="middle" fill="#94a3b8" font-size="10" font-weight="bold">6379</text>
  </g>

  <!-- Footer -->
  <text x="600" y="790" text-anchor="middle" fill="#475569" font-size="12">Brain Sentry v1.0 - IntegrAllTech 2025</text>
</svg>