<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" font-family="'Segoe UI', system-ui, sans-serif">
  <!-- Definitions for gradients and filters -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <!-- Component gradients -->
    <linearGradient id="frontendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="100%" stop-color="#0284c7"/>
    </linearGradient>

    <linearGradient id="nginxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>

    <linearGradient id="backendGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>

    <linearGradient id="postgresGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#2563eb"/>
    </linearGradient>

    <linearGradient id="falkorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>

    <linearGradient id="redisGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#dc2626"/>
      <stop offset="100%" stop-color="#b91c1c"/>
    </linearGradient>

    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>

    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>

    <!-- Arrow marker for bidirectional -->
    <marker id="arrowhead-bi" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>

    <!-- Arrow marker start -->
    <marker id="arrowhead-start" markerWidth="10" markerHeight="7" refX="1" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="url(#bgGradient)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Title -->
  <text x="600" y="55" text-anchor="middle" fill="#f8fafc" font-size="38" font-weight="bold">Brain Sentry - Architecture</text>
  <text x="600" y="88" text-anchor="middle" fill="#94a3b8" font-size="20">Agent Memory System for Developers</text>

  <!-- User/Client Zone -->
  <g transform="translate(80, 160)">
    <rect x="0" y="0" width="180" height="110" rx="12" fill="#1e293b" stroke="#475569" stroke-width="2"/>
    <circle cx="90" cy="45" r="28" fill="#64748b"/>
    <circle cx="90" cy="36" r="14" fill="#94a3b8"/>
    <path d="M62 67 Q90 95 118 67" fill="#94a3b8"/>
    <text x="90" y="95" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="600">Users / Clients</text>
  </g>

  <!-- Frontend Zone -->
  <g transform="translate(330, 135)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="155" rx="16" fill="url(#frontendGrad)"/>
    <!-- React icon -->
    <g transform="translate(85, 25)">
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="8" ry="20" fill="none" stroke="white" stroke-width="2"/>
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2" transform="rotate(60 25 25)"/>
      <ellipse cx="25" cy="25" rx="20" ry="8" fill="none" stroke="white" stroke-width="2" transform="rotate(-60 25 25)"/>
      <circle cx="25" cy="25" r="4" fill="white"/>
    </g>
    <text x="110" y="95" text-anchor="middle" fill="white" font-size="22" font-weight="bold">Frontend</text>
    <text x="110" y="118" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">React 18 + TypeScript</text>
    <text x="110" y="138" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">Tailwind CSS + Radix UI</text>
  </g>

  <!-- Nginx Zone -->
  <g transform="translate(330, 340)" filter="url(#shadow)">
    <rect x="0" y="0" width="220" height="110" rx="16" fill="url(#nginxGrad)"/>
    <text x="110" y="52" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Nginx</text>
    <text x="110" y="78" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">Reverse Proxy</text>
    <text x="110" y="98" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">SSL Termination + Load Balancing</text>
  </g>

  <!-- Backend Zone -->
  <g transform="translate(620, 200)" filter="url(#shadow)">
    <rect x="0" y="0" width="260" height="200" rx="16" fill="url(#backendGrad)"/>
    <!-- Spring leaf icon -->
    <path d="M130 35 Q142 58 130 80 Q118 58 130 35" fill="white" opacity="0.9"/>
    <path d="M130 46 Q154 58 148 80" fill="none" stroke="white" stroke-width="2"/>
    <text x="130" y="115" text-anchor="middle" fill="white" font-size="24" font-weight="bold">Backend</text>
    <text x="130" y="145" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">Spring Boot 3.2 + Java 21</text>
    <text x="130" y="168" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12">JWT Auth + Multi-tenant</text>
    <text x="130" y="187" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="12">Prometheus Metrics</text>
  </g>

  <!-- PostgreSQL Zone -->
  <g transform="translate(950, 125)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="135" rx="16" fill="url(#postgresGrad)"/>
    <!-- Database icon -->
    <ellipse cx="100" cy="40" rx="35" ry="12" fill="rgba(255,255,255,0.3)"/>
    <rect x="65" y="40" width="70" height="45" fill="rgba(255,255,255,0.2)"/>
    <ellipse cx="100" cy="85" rx="35" ry="12" fill="rgba(255,255,255,0.3)"/>
    <text x="100" y="112" text-anchor="middle" fill="white" font-size="18" font-weight="bold">PostgreSQL</text>
    <text x="100" y="128" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11">Audit + Users + Tenants</text>
  </g>

  <!-- FalkorDB Zone -->
  <g transform="translate(950, 300)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="135" rx="16" fill="url(#falkorGrad)"/>
    <!-- Graph icon -->
    <circle cx="75" cy="52" r="9" fill="white"/>
    <circle cx="125" cy="40" r="9" fill="white"/>
    <circle cx="100" cy="85" r="9" fill="white"/>
    <line x1="75" y1="52" x2="125" y2="40" stroke="white" stroke-width="2"/>
    <line x1="75" y1="52" x2="100" y2="85" stroke="white" stroke-width="2"/>
    <line x1="125" y1="40" x2="100" y2="85" stroke="white" stroke-width="2"/>
    <text x="100" y="112" text-anchor="middle" fill="white" font-size="18" font-weight="bold">FalkorDB</text>
    <text x="100" y="128" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="11">Graph + Vector Search</text>
  </g>

  <!-- Redis Zone -->
  <g transform="translate(950, 475)" filter="url(#shadow)">
    <rect x="0" y="0" width="200" height="110" rx="16" fill="url(#redisGrad)"/>
    <!-- Redis icon -->
    <rect x="75" y="30" width="50" height="14" rx="3" fill="white"/>
    <rect x="75" y="48" width="50" height="14" rx="3" fill="white"/>
    <rect x="75" y="66" width="50" height="14" rx="3" fill="white"/>
    <text x="100" y="96" text-anchor="middle" fill="white" font-size="18" font-weight="bold">Redis</text>
  </g>

  <!-- OpenRouter / LLM Zone -->
  <g transform="translate(620, 480)" filter="url(#shadow)">
    <rect x="0" y="0" width="260" height="110" rx="16" fill="url(#llmGrad)"/>
    <!-- AI brain icon -->
    <g transform="translate(35, 28)">
      <circle cx="25" cy="25" r="22" fill="none" stroke="white" stroke-width="2"/>
      <path d="M13 25 Q25 13 37 25 Q25 37 13 25" fill="white"/>
      <circle cx="25" cy="25" r="6" fill="#7c3aed"/>
      <path d="M50 20 L58 16 L56 28 L58 38 L50 34" fill="white"/>
    </g>
    <text x="165" y="52" text-anchor="middle" fill="white" font-size="20" font-weight="bold">OpenRouter API</text>
    <text x="165" y="76" text-anchor="middle" fill="rgba(255,255,255,0.9)" font-size="14">x-ai/grok-4.1-fast</text>
    <text x="165" y="96" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-size="12">LLM Analysis + Context</text>
  </g>

  <!-- Connection Lines -->
  <!-- User to Frontend -->
  <path d="M260 215 L330 215" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="295" y="205" text-anchor="middle" fill="#94a3b8" font-size="12">HTTPS</text>

  <!-- Frontend to Nginx -->
  <path d="M440 290 L440 340" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Nginx to Backend -->
  <path d="M550 395 L620 395" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="585" y="383" text-anchor="middle" fill="#94a3b8" font-size="12">HTTP :8080</text>

  <!-- Backend to PostgreSQL -->
  <path d="M880 270 L950 195" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="900" y="220" text-anchor="middle" fill="#94a3b8" font-size="12">JPA/SQL</text>

  <!-- Backend to FalkorDB -->
  <path d="M880 315 L950 370" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="900" y="355" text-anchor="middle" fill="#94a3b8" font-size="12">Graph</text>

  <!-- Backend to Redis -->
  <path d="M880 380 L950 530" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="900" y="475" text-anchor="middle" fill="#94a3b8" font-size="12">Cache</text>

  <!-- Backend to OpenRouter -->
  <path d="M750 400 L750 480" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)" marker-start="url(#arrowhead-start)"/>
  <text x="785" y="450" text-anchor="middle" fill="#a78bfa" font-size="12">REST API</text>

  <!-- Data Flow Panel -->
  <g transform="translate(80, 620)">
    <rect x="0" y="0" width="330" height="145" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="165" y="28" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Data Flow</text>
    <circle cx="22" cy="55" r="6" fill="#0ea5e9"/>
    <text x="38" y="60" fill="#94a3b8" font-size="13">HTTP Request</text>
    <circle cx="22" cy="78" r="6" fill="#f97316"/>
    <text x="38" y="83" fill="#94a3b8" font-size="13">Business Logic</text>
    <circle cx="22" cy="101" r="6" fill="#3b82f6"/>
    <text x="38" y="106" fill="#94a3b8" font-size="13">SQL Query (PostgreSQL)</text>
    <circle cx="22" cy="124" r="6" fill="#ef4444"/>
    <text x="38" y="129" fill="#94a3b8" font-size="13">Graph Query (FalkorDB)</text>
  </g>

  <!-- Features Panel -->
  <g transform="translate(450, 620)">
    <rect x="0" y="0" width="350" height="145" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="175" y="28" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Features</text>
    <text x="22" y="55" fill="#94a3b8" font-size="13"> Multi-tenant Architecture</text>
    <text x="22" y="78" fill="#94a3b8" font-size="13"> JWT Authentication</text>
    <text x="22" y="101" fill="#94a3b8" font-size="13"> Vector Search (384 dims)</text>
    <text x="22" y="124" fill="#94a3b8" font-size="13"> Memory Relationships (Graph)</text>
  </g>

  <!-- Tech Stack Panel -->
  <g transform="translate(840, 620)">
    <rect x="0" y="0" width="310" height="145" rx="12" fill="#1e293b" stroke="#475569" stroke-width="1"/>
    <text x="155" y="28" text-anchor="middle" fill="#f8fafc" font-size="16" font-weight="bold">Tech Stack</text>
    <text x="22" y="55" fill="#0ea5e9" font-size="12" font-weight="bold">Frontend:</text>
    <text x="100" y="55" fill="#94a3b8" font-size="12">React 18, TypeScript</text>
    <text x="22" y="78" fill="#f97316" font-size="12" font-weight="bold">Backend:</text>
    <text x="100" y="78" fill="#94a3b8" font-size="12">Spring Boot 3.2, Java 21</text>
    <text x="22" y="101" fill="#3b82f6" font-size="12" font-weight="bold">Database:</text>
    <text x="100" y="101" fill="#94a3b8" font-size="12">PostgreSQL 16, FalkorDB</text>
    <text x="22" y="124" fill="#dc2626" font-size="12" font-weight="bold">Cache:</text>
    <text x="100" y="124" fill="#94a3b8" font-size="12">Redis (embeddings, sessions)</text>
  </g>

  <!-- Port indicators -->
  <g transform="translate(290, 195)">
    <rect x="-18" y="-12" width="36" height="24" rx="5" fill="#334155"/>
    <text x="0" y="5" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="bold">443</text>
  </g>
  <g transform="translate(585, 383)">
    <rect x="-18" y="-12" width="36" height="24" rx="5" fill="#334155"/>
    <text x="0" y="5" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="bold">8080</text>
  </g>
  <g transform="translate(910, 160)">
    <rect x="-18" y="-12" width="36" height="24" rx="5" fill="#334155"/>
    <text x="0" y="5" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="bold">5432</text>
  </g>
  <g transform="translate(910, 340)">
    <rect x="-18" y="-12" width="36" height="24" rx="5" fill="#334155"/>
    <text x="0" y="5" text-anchor="middle" fill="#94a3b8" font-size="11" font-weight="bold">6379</text>
  </g>

  <!-- Footer -->
  <text x="600" y="890" text-anchor="middle" fill="#475569" font-size="14">Brain Sentry v1.0 - IntegrAllTech 2025</text>
</svg>